<!DOCTYPE html>
<html>
<head>
    <title>Forgot Password</title>
    <style>
        body { font-family: Arial; background: #bad3cd; color: #000000; }
        form { max-width: 300px; margin: 100px auto; background: rgb(143, 178, 229); padding: 20px; border-radius: 10px; }
        input, button { width: 80%; padding: 10px; margin: 10px 0; border-radius: 6px; border: none; }
        button { background: #4caf50; color: #fff; cursor: pointer; }
        p.error { color: #ff4d4d; }
        p.success { color: #4caf50; }
    </style>
</head>
<body>

<form method="POST">
    {% csrf_token %}
    <h2>Forgot Password</h2>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p class="success">{{ success }}</p>
    {% endif %}

    {% if step == 1 %}
        <input type="email" name="email" placeholder="Enter your email" required>
        <button type="submit">Send OTP</button>
    {% elif step == 2 %}
        <input type="text" name="otp" placeholder="Enter OTP" required>
        <input type="password" name="password" placeholder="Enter new password" required>
        <button type="submit">Reset Password</button>
    {% endif %}
</form>
</body>
</html>
